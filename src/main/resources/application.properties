#disable http completely in production
quarkus.http.insecure-requests=disabled
%test.quarkus.http.insecure-requests=enabled
quarkus.http.ssl.certificate.file=/etc/webhook/certs/tls.crt
quarkus.http.ssl.certificate.key-file=/etc/webhook/certs/tls.key